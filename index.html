<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WhatsApp Link Generator Free!</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
            integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="app.css" />
    </head>

    <body class="whatsapp">
        <header class="whatsapp__header mb-4">
            <div class="container">
                <div class="row">
                    <div class="whatsapp__logo col-md-6 col-12">WhatsApp Link Generator</div>
                    <div class="whatsapp__github text-right col-md-6 col-12">
                        <a href="https://github.com/gasatrya/wa-chat/">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <g fill="#ededed" class="nc-icon-wrapper">
                                    <g>
                                        <path fill="none" d="M0 0h24v24H0z"></path>

                                        ></path>
                                    </g>
                                </g>
                            </svg>
                            Github
                        </a>

                        <a href="https://twitter.com/gasatrya/">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <g fill="#ededed" class="nc-icon-wrapper">
                                    <g>
                                        <path fill="none" d="M0 0h24v24H0z"></path>
                                        <path
                                            d="M22.162 5.656a8.384 8.384 0 0 1-2.402.658A4.196 4.196 0 0 0 21.6 4c-.82.488-1.719.83-2.656 1.015a4.182 4.182 0 0 0-7.126 3.814 11.874 11.874 0 0 1-8.62-4.37 4.168 4.168 0 0 0-.566 2.103c0 1.45.738 2.731 1.86 3.481a4.168 4.168 0 0 1-1.894-.523v.052a4.185 4.185 0 0 0 3.355 4.101 4.21 4.21 0 0 1-1.89.072A4.185 4.185 0 0 0 7.97 16.65a8.394 8.394 0 0 1-6.191 1.732 11.83 11.83 0 0 0 6.41 1.88c7.693 0 11.9-6.373 11.9-11.9 0-.18-.005-.362-.013-.54a8.496 8.496 0 0 0 2.087-2.165z"
                                        ></path>
                                    </g>
                                </g>
                            </svg>
                            Twitter
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="whatsapp__wrapper">
            <header class="whatsapp__intro mb-5">
                <h1 class="h3 text-center">WhatsApp Link Generator</h1>
                <p class="text-center">
                    Quickly generate a personalized WhatsApp link with a predefined message and you can share it with
                    your audience on your Social Media!
                </p>
            </header>

            <form class="whatsapp__form" novalidate>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="number">Phone Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="number"
                                    placeholder="+628xxxxxxx"
                                    aria-required="true"
                                    required
                                />
                                <small id="number_invalid" class="invalid"></small>
                            </div>
                            <div class="form-group">
                                <label for="message">Predefined Message</label>
                                <textarea
                                    class="form-control"
                                    id="message"
                                    rows="5"
                                    placeholder="Hi there, I want to know more about your product."
                                    aria-required="true"
                                    required
                                ></textarea>
                                <small id="message_invalid" class="invalid"></small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-generate" id="generate">Get Link</button>
                            <button type="submit" class="btn btn-danger btn-clear" id="clear">Clear</button>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="generated_link">Generated Link</label>
                                <textarea class="form-control" id="generated_link" rows="8" readonly></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-copy" id="copy">Copy Link</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>

    <script src="app.js"></script>
</html>
